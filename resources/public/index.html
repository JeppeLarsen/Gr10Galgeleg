<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GalgeREST</title>
</head>
<body>
    <h>REST-kald</h>
    <ul>
        <li>GET på /spil for liste af aktive spil</li>
        <li>GET på /spil/ID for at få info om specifikt spil</li>
        <li>POST på /spil/ for at lave et nyt spil (ID returneres)</li>
        <li>PUT på /spil/ID for at gætte på bogstav (med query parameter "bogstav")</li>
    </ul>
    <p>Alle kald returnerer JSON-repræsentationer</p>
</body>
</html>
