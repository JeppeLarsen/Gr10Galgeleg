<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GalgeREST</title>
</head>
<body>
    <ul REST-kald>
        <li>GET på /spil for liste af aktive spil</li>
        <li>GET på /spil/nyt for at lave nyt spil (returnerer et ID)</li>
        <li>GET på /spil/ID for at få info om specifikt spil</li>
        <li>POST på /spil/ID for at gætte på bogstav (med query parameter "bogstav")</li>
    </ul>
</body>
</html>
